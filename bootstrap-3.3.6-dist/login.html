<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inicio</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->
  </head>

  <body>

    <div class="container">

      <center><img src="logo.png" class="logo"/></center>

      <form class="form-signin">
        <h2 class="form-signin-heading">Iniciar Sesión</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control password" placeholder="Contraseña" required>
        
        <button class="btn btn-lg btn-primary cemex-red btn-block" type="submit">Entrar</button>
        <a class="btn btn-lg btn-primary cemex-blue btn-block cm-btn-help" href="#">Olvidé mi contraseña</a>
        <a class="btn btn-lg btn-primary cemex-blue btn-block cm-btn-help" href="signup.html">No tengo cuenta</a>

      </form>

    </div> <!-- /container -->

  </body>

</html>
